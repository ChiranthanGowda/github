<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com" method="post" autocomplete="off" >
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Username">
        <br>
        <label for="Phone">Contact:</label>
        <br>
        <input type="text" id="Phone" name="number" placeholder="number">
        <br><br>
        <input type="button" value="Submit">
        <br><br><hr>
        
</form>
<form>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><hr>

        <input type="checkbox" name="lang" id="lang">
        <label for="lang">HTML</label><br>
        <input type="checkbox" id="lang" name="lang">
        <label for="lang">CSS</label><br>
        <input type="checkbox" id="lang" name="lang">
        <label for="lang">JavaScript</label><br>
<hr>
        <label for="cars">Select a Car: </label>
        <select id="cars" size="3" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Ford</option>
            <option>Mercedes</option>
        </select>
    </form>
</body>
</html>
